<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AlgoViz - Сортировка</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Сортировка пузырьком</h1>
        <p class="description">Проходит по массиву и меняет местами соседние элементы, если они стоят в неправильном порядке.</p>
        
        <div class="stats-panel">
            <span>Элементов: <span id="el-count" class="highlight">15</span></span>
            <span>Время: <span class="highlight">$O(n^2)$</span></span>
            <span>Память: <span class="highlight">$O(1)$</span></span>
        </div>

        <div class="controls">
            <button id="start-btn">Запустить визуализацию</button>
            <p id="status-text">Ожидание запуска...</p>
        </div>

        <div id="visualization-container" class="visualization-container">
            </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
